<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1, 
         maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>My App</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.7.12/css/framework7.bundle.min.css" />
</head>

<body>
    <div class="page-content view-main">
        <div class="content-block">
            <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
            <p><a href="#" data-popup=".my-popup" class="popup-open">Open Popup</a></p>
        </div>
    </div>
    <!-- And somewhere in DOM -->
    <div class="popup my-popup">
        <div class="view">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">Popup</div>
                        <div class="right">
                            <!-- Link to close popup -->
                            <a class="link popup-close">Close</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.7.12/js/framework7.bundle.min.js"></script>

    <script>
        // here initialize the app
        var myApp = new Framework7();

        // If your using custom DOM library, then save it to $$ variable
        var $$ = Dom7;

        // Add the view
        var mainView = myApp.addView('.view-main', {

            // enable the dynamic navbar for this view:
            dynamicNavbar: true
        });
    </script>

</body>
