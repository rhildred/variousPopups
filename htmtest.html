<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, 
    maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>React + htm Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css" />
    <script src="https://unpkg.com/htm@2.2.1" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js" crossorigin></script>

    <script type="module">
        // here initialize the app
        let myApp = new Framework7();

        // If your using custom DOM library, then save it to $$ variable

        // Add the view
        let mainView = myApp.addView('.view-main', {

            // enable the dynamic navbar for this view:
            dynamicNavbar: true
        });



        const { createElement, useState } = React;
        const render = ReactDOM.render;
        const html = htm.bind(createElement);

        function ClickCounter() {
            const [count, setCount] = useState(0);

            return html`
        <div>
          <button onClick=${() => setCount(count + 1)}>
            Clicked ${count} times
          </button>
        </div>
        <div class="page-content view-main">
        <div class="content-block">
            <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
            <p><a href="#" data-popup=".popup-about" class="open-popup">Open About Popup </a></p>
            <p><a href="#" data-popup=".popup-services" class="open-popup">Open Services Popup </a></p>
        </div>
    </div>
    <!-- About Popup -->
    <div class="popup popup-about">
        <div class="content-block">
            <p>About</p>
            <p><a href="#" class="close-popup">Close popup</a></p>
            <p>Lorem ipsum dolor ...</p>
        </div>
    </div>
    <!-- Services Popup -->
    <div class="popup popup-services">
        <div class="content-block">
            <p>Services</p>
            <p><a href="#" class="close-popup">Close popup</a></p>
            <p>Lorem ipsum dolor ...</p>
        </div>
    </div>

      `;
        }

        render(html`<${ClickCounter}/>`, document.getElementById("App"));
    </script>
</head>

<body>
    <h1> React + htm Demo</h1>
    <div id="App" />
</body>
